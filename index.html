<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
    <h2>SPLITTER</h2>
  </div>

  <div class="wrapper">
    <div class="bill_wrap">
      <div class="bill_section">
        <h5>Bill</h5>
        
        <div class="div_input">
          <img src="images/icon-dollar.svg"  class="amt_icon" width="12px" alt="dollar">
          <input class="style_input billinput" type="text" placeholder="Enter Amount" required >
        </div>
        <h5 class="warn">Enter only Positive Numbers(except 0)</h5>
        
      </div>
      <div class="tip_section">
        <h5>Select Tip %</h5>
        <div class="tip_percentwrap">
          <button class="tip_btn" data-value="5">5%</button>
          <button class="tip_btn" data-value="10">10%</button>
          <button class="tip_btn" data-value="15">15%</button>
          <button class="tip_btn" data-value="25">25%</button>
          <button class="tip_btn" data-value="50">50%</button>
          <input type="text"  class="tip_custom" placeholder="Custom">
        </div>
        <h5 class="warn">Enter only Positive Numbers(except 0)</h5>
      </div>
      <div class="people_section">
        <h5 >Number of People</h5>
        <div class="div_input">
          <img src="images/icon-person.svg" width="12px" alt="person">
          <input type="text" class="style_input personinput" placeholder="0" id="">
        </div>
        <h5 class="warn">Enter only Positive Numbers(except 0)</h5>
        
      </div>
      

    </div>

    <div class="tip_wrap">
      <div class="tip_container">
        <div class="tip_handle">
          <div class="tip_div">
            <h4>Tip Amount</h4>
            <span class="tip_indication">/ person</span>
          </div>
          <div class="tip_amt_person tip_amtcalc">$0.00</div>
        </div>
        <div class="tip_handle">
        <div class="tip_div">
          <h4>Total </h4> 
          <span class="tip_indication">/ person</span>
        </div>
        <div class="tip_amt_total tip_amtcalc">$0.00</div>
      </div>
        
        
      </div>
      <div>
        <button class="reset_btn">Reset</button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Praise Son
  </div>
  <script src="index.js"></script>
</body>
</html>
